<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="frame2">
            <h2>Invite Friends</h2>
            <!-- Secondary heading for inviting friends -->
            <form>
                <!-- Form container -->
                <div class="form-group">
                    <label for="platform">Choose Platform:</label>
                    <select id="platform" name="platform">
                        <option value="email">Email</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                        <option value="twitter">Twitter</option>
                        <option value="linkedin">LinkedIn</option>
                    </select>
                </div>
                <!-- Form field for choosing platform -->
                <div class="form-group">
                    <label for="details">Enter Details (Email/Username):</label>
                    <input type="text" id="details" name="details" placeholder="Enter email or username">
                </div>
                <!-- Form field for entering details -->
            </form>           
            <a href="Untitled-4.html"><button>Back</button></a>
            <!-- Link to go back to the previous step with a button -->
            <button>Send Invitation</button>
            <!-- Button to send invitation  -->
        </div>
    </div>
</body>
</html>
