<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Form</title>
    <!-- Title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop">
        <div class="frame2">
            <h2>Tell Us About Yourself</h2>
            <!-- Secondary heading introducing the form -->
            <form>
                <!-- Form container -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <!-- Form field for first name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <!-- Form field for last name -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <!-- Form field for date of birth -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Form field for gender selection -->
            </form>
            <a href="index.html"><button>Back</button></a>
            <!-- Link to go back to the previous step with a button -->
            <a href="Untitled-3.html"><button>Next</button></a>
            <!-- Link to proceed to the next step with a button -->
        </div>
    </div>
</body>
</html>
